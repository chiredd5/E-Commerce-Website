<script type="text/javascript">
	const scriptURL =

	form.addEventListener('submit', e => {
		e.preventDefault()
		fetch(scriptURL, {
				method: 'POST',
				body: new FormData(form)
			})

				"thanks for your response"))
			.catch(error => console.error('Error!', error.message))
	})
