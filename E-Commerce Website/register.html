<script type="text/javascript">
	function validate(){
		var name=document.getElementById('name').value;
		var number=document.getElementById('number').value;
		var email=document.getElementById('email').value;
		var namecheck=/^[A-Za-z]{3,30}$/;
		var numbercheck=/^[6789][0-9]{9}$/;
		var emailcheck=/^[A-Za-z0-9]{3,}@[A-Za-z]{2,6}[.]{1}[A-Za-z.]{2,6}$/;
		if(namecheck.test(name)){
			document.getElementById('errorname').innerHTML="";
		}
		else{
			document.getElementById('errorname').innerHTML="Invalid Name!!";
			return false;
		}
		if(numbercheck.test(number)){
			document.getElementById('errornumber').innerHTML="";
		}
		else{
			document.getElementById('errornumber').innerHTML="Invalid Number!!";
			return false;
		}
		if(emailcheck.test(email)){
			document.getElementById('errormail').innerHTML="";
		}
		else{
			document.getElementById('errormail').innerHTML="Invalid email!!";
			return false;
		}
	}
</script>
